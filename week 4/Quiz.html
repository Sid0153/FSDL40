<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answer {
            margin: 10px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
        .result {
            font-size: 22px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quiz Time!</h1>
        <div id="quizContainer">
            <!-- Questions and answers will be dynamically inserted here -->
        </div>
        <button id="submitBtn">Submit Quiz</button>
        <p id="result" class="result hidden"></p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="quiz.js"></script>
</body>
</html>
