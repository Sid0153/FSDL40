<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Attendance Calculator</h1>
        <p>Enter the total number of classes and the number of classes you attended.</p>

        <label for="totalClasses">Total Classes:</label>
        <input type="number" id="totalClasses" min="1" />

        <label for="attendedClasses">Attended Classes:</label>
        <input type="number" id="attendedClasses" min="0" />

        <button id="calculateBtn">Calculate Attendance</button>

        <p id="attendanceMessage" class="message"></p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="attendance.js"></script>
</body>
</html>
