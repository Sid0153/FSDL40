<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels Collection</title>
    <link rel="stylesheet" href="diecast.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://logos-world.net/wp-content/uploads/2021/08/Hot-Wheels-Logo.png" alt="Hot Wheels Logo" class="hotwheels-logo">
        </div>
        <h1>Hot Wheels Collection</h1>
        <p class="collection-description">Welcome to my Hot Wheels collection! Explore my collection of iconic Hot Wheels cars.</p>
    </header>

    <section class="collection">
        <!-- Repeating 100 car items (placeholder content) -->
        <!-- Car 1 to Car 10 shown here for brevity -->
        <div class="car-item">
            <img src="https://m.media-amazon.com/images/I/51KmaKhGzhL._SX300_SY300_QL70_FMwebp_.jpg" alt="Hot Wheels Car 1">
            <p class="car-name">2020 Koenigsegg Jesko</p>
        </div>
        <div class="car-item">
            <img src="https://m.media-amazon.com/images/I/51X9H78+yIL._SY300_SX300_.jpg" alt="Hot Wheels Car 2">
            <p class="car-name">904 Carrera GTS</p>
        </div>
        <div class="car-item">
            <img src="https://m.media-amazon.com/images/I/51usXz1SnvL._SX300_SY300_QL70_FMwebp_.jpg" alt="Hot Wheels Car 3">
            <p class="car-name">Lamborghini Huracan</p>
        </div>
        <div class="car-item">
            <img src="https://m.media-amazon.com/images/I/51M+QE-72wL._SX522_.jpg" alt="Hot Wheels Car 4">
            <p class="car-name">Dodge Viper SRT 10</p>
        </div>
        <div class="car-item">
            <img src="https://naivri.com/cdn/shop/files/hotwheels-20-toyota-gr-supra-naivri-1_900x.png?v=1736582376" alt="Hot Wheels Car 5">
            <p class="car-name">20 Toyota GR Supra</p>
        </div>
        <div class="car-item">
            <img src="https://m.media-amazon.com/images/I/61mGWXTSsfL._SX522_.jpg" alt="Hot Wheels Car 6">
            <p class="car-name">67 Ford Gt40 Mk.IV</p>
        </div>
        
        <!-- Add up to 100 items similarly (you can duplicate the divs from here) -->
        <!-- The total of 100 cars should be displayed here by repeating the <div class="car-item"> structure -->
    </section>

    <footer>
        <p>&copy; 2025 My Hot Wheels Collection | All Rights Reserved</p>
    </footer>
</body>
</html>
