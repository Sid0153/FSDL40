<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .progress-container { width: 80%; background: #e0e0e0; border-radius: 10px; overflow: hidden; margin: 20px auto; height: 30px; }
        .progress-bar { width: 0%; height: 100%; background: #4caf50; color: white; line-height: 30px; transition: width 1.5s ease-in-out; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; background: #4caf50; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Progress Bar</h2>
    <div class="progress-container"><div class="progress-bar" id="progressBar">0%</div></div>
    <button onclick="startProgress()">Start</button>
    <script>function startProgress() { let pb = document.getElementById("progressBar"); pb.style.width = "100%"; pb.innerHTML = "100%"; }</script>
</body>
</html>
