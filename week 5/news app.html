<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News App - India</title>
    <link rel="stylesheet" href="live.css">
    <script src="news.js" defer></script>
</head>
<body>
    <div id="app">
        <!-- Header Section -->
        <header>
            <h1>Live News India</h1>
            <p class="subheading">Your Daily Dose of News</p>
        </header>

        <!-- News Ticker -->
        <section id="news-ticker">
            <div id="ticker-content">
                <!-- Breaking News will appear here dynamically -->
            </div>
        </section>

        <!-- Main News Section -->
        <section id="main-news">
            <div id="headline-news">
                <h2>Headlines</h2>
                <div id="headline-list"></div>
            </div>
        </section>

        <!-- News Categories Section -->
        <section id="news-categories">
            <h2>Categories</h2>
            <div id="categories">
                <!-- Categories like Politics, Sports, etc. -->
            </div>
        </section>
    </div>
</body>
</html>
